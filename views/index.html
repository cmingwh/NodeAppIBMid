<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloud Land</title>
    <link rel='stylesheet' href='stylesheets/index.css'/>
</head>
<body>
<div class="main-container">
    <div class="top-container">
        <div class="text-div">
            <h1>App ID</h1>
            <h2>Welcome to your working<br/>App ID sample</h2>
        </div>

        <div class="wrapper">
            <form action="/form/submit" method="post" name="Login_Form" class="form-signin">
                <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                <button class="button" name="Submit" value="Login" type="Submit">Login</button>
            </form>
        </div>


        <div id="login-button-div" class="flex-top">
            <a href="/login">
                <button class="button">Login with Oauth2</button>
            </a>
        </div>

        <div id="anon-login-button-div" class="flex-top">
            <a href="/anon_login">
                <button class="button">Continue as Guest</button>
            </a>
        </div>
    </div>
    <div class="bottom-container">
        <div class="flex-bottom">
            <img class="hint-icon" src="images/hint_icon.svg">
        </div>
        <div class="flex-bottom">
            <div class="flex-bottom">
                <h3>Hint:</h3> Replace this screen with
            </div>
            <div class="flex-bottom"> content that is available before</br>
                user is asked to login
            </div>
        </div>
    </div>
</div>
</body>
</html>
